<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link type="text/css" rel="stylesheet" href="sass/style.sass"/>
	<script type="text/javascript" src="scripts/query.js"></script>
	<script type="text/javascript" src="http://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>
	<div id="content">
		<div class="column" id="column-left">
			<h2 class="cell">Logs</h2>
			<div id="log-container" class="listContainer"></div>
		</div>
		<div class="column" id="column-middle">
			<div id="avatar-container">
				<div id="status-indicator"></div>
				<img class="cell" id="user-avatar" src="" alt="Avatar"/>
			</div>
			<h3 class="cell" id="user-tag"></h3>
			<h4 class="cell" id="user-game"></h4>
			<div class="space"></div>
			<h2 class="cell">Status</h2>
			<div class="cell">
				<span class="label text-right">Ping: </span>
				<span class="text-left" id="client-ping"></span>
			</div>
			<div class="cell">
				<span class="label text-right">Uptime: </span>
				<span class="text-left" id="client-uptime"></span>
			</div>
			<div class="cell">
				<span class="label text-right">Socket Status: </span>
				<span class="text-left" id="client-status"></span>
			</div>
			<div class="cell">
				<span class="label text-right">Guild Count: </span>
				<span class="text-left" id="client-guildCount"></span>
			</div>
		</div>
		<div class="column" id="column-right">
			<select class="cell" id="guild-select">
				<option value="select-default">-Select a guild-</option>
			</select>
			<div id="guildinfo" style="display: none">
				<div class="cell" id="guild-icon-container">
					<img id="guild-icon" src="" alt="Icon"/>
					<div class="listContainer">
						<h2 class="cell" id="guild-name"></h2>
						<p class="cell">by</p>
						<h3 class="cell" id="guild-owner"></h3>
					</div>
				</div>
				<div class="space"></div>
				<h3 class="cell">Stats</h3>
				<div class="cell">
					<span class="label text-right">Member Count: </span>
					<span class="text-left" id="guild-memberCount"></span>
				</div>
				<div class="space"></div>
				<h3 class="cell">DJ</h3>
				<div class="cell">
					<span class="label text-right">State: </span>
					<span class="text-left" id="guild-djStatus"></span>
				</div>
				<div class="cell">
					<span class="label text-right">Repeat: </span>
					<span class="text-left" id="dj-repeat"></span>
				</div>
				<div class="cell">
					<span class="label text-right">Voice Channel: </span>
					<span class="text-left" id="dj-voiceChannel"></span>
				</div>
				<div class="cell listContainer" id="dj-songinfo" style="display: none">
					<a id="songinfo-container">
						<span id="dj-songname"></span>
						<img id="dj-songImg" src="" alt=""/>
						<div id="dj-songProgress">
							<span id="dj-songCurrentTS"></span>
						</div>
					</a>
					<div id="dj-queue-container">
						<span class="cell label" id="Queue Song count"><span id="dj-queueCount"></span> Songs in Queue</span>
						<span class="cell">Next <span id="dj-queueDisplayCount">0</span> Songs:</span>
						<div id="dj-songQueue"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		startUpdating();
	</script>
</body>
</html>
